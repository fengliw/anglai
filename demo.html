<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>订单管理 - 跨境卖家订单管理系统</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    <!-- 侧边栏 -->
    <div class="bg-blue-800 text-white w-64 flex-shrink-0">
      <div class="p-4 border-b border-blue-700">
        <h1 class="text-xl font-bold">GlobalOrderPro</h1>
      </div>
      <nav class="mt-4">
        <a href="dashboard.html" class="flex items-center py-2 px-4 hover:bg-blue-700">
          <i class="fas fa-chart-line w-6"></i>
          <span>数据概览</span>
        </a>
        <a href="orders.html" class="flex items-center py-2 px-4 bg-blue-900">
          <i class="fas fa-shopping-cart w-6"></i>
          <span>订单管理</span>
        </a>
        <a href="inventory.html" class="flex items-center py-2 px-4 hover:bg-blue-700">
          <i class="fas fa-boxes w-6"></i>
          <span>库存管理</span>
        </a>
        <a href="logistics.html" class="flex items-center py-2 px-4 hover:bg-blue-700">
          <i class="fas fa-truck w-6"></i>
          <span>物流管理</span>
        </a>
        <a href="customers.html" class="flex items-center py-2 px-4 hover:bg-blue-700">
          <i class="fas fa-users w-6"></i>
          <span>客户管理</span>
        </a>
        <a href="analytics.html" class="flex items-center py-2 px-4 hover:bg-blue-700">
          <i class="fas fa-chart-bar w-6"></i>
          <span>数据分析</span>
        </a>
        <a href="settings.html" class="flex items-center py-2 px-4 hover:bg-blue-700">
          <i class="fas fa-cog w-6"></i>
          <span>系统设置</span>
        </a>
      </nav>
    </div>

    <!-- 主内容区 -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- 顶部导航栏 -->
      <header class="bg-white shadow-sm z-10">
        <div class="flex items-center justify-between p-4">
          <div class="flex items-center">
            <button class="text-gray-500 focus:outline-none">
              <i class="fas fa-bars"></i>
            </button>
            <h2 class="ml-4 text-lg font-medium">订单管理</h2>
          </div>
          <div class="flex items-center">
            <div class="relative">
              <input type="text" placeholder="搜索订单..." class="w-64 rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
              <i class="fas fa-search absolute right-3 top-2.5 text-gray-400"></i>
            </div>
            <div class="ml-4 relative">
              <button class="flex items-center focus:outline-none">
                <img class="h-8 w-8 rounded-full object-cover" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="用户头像">
                <span class="ml-2 text-sm font-medium text-gray-700">John Doe</span>
                <i class="fas fa-chevron-down ml-1 text-xs text-gray-400"></i>
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- 主要内容 -->
      <main class="flex-1 overflow-y-auto p-4">
        <!-- 订单筛选和操作 -->
        <div class="bg-white rounded-lg shadow mb-6">
          <div class="p-4 border-b border-gray-200">
            <div class="flex flex-wrap items-center justify-between">
              <div class="flex space-x-2 mb-2 sm:mb-0">
                <button class="px-3 py-1 bg-blue-600 text-white rounded-md text-sm flex items-center">
                  <i class="fas fa-plus mr-1"></i> 新建订单
                </button>
                <button class="px-3 py-1 bg-gray-100 text-gray-700 rounded-md text-sm flex items-center">
                  <i class="fas fa-file-export mr-1"></i> 导出
                </button>
                <button class="px-3 py-1 bg-gray-100 text-gray-700 rounded-md text-sm flex items-center">
                  <i class="fas fa-print mr-1"></i> 批量打印
                </button>
              </div>
              <div class="flex space-x-2">
                <select class="rounded-md border border-gray-300 px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                  <option>所有平台</option>
                  <option>Amazon</option>
                  <option>eBay</option>
                  <option>Shopify</option>
                  <option>Etsy</option>
                </select>
                <select class="rounded-md border border-gray-300 px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                  <option>所有状态</option>
                  <option>待付款</option>
                  <option>处理中</option>
                  <option>已发货</option>
                  <option>已完成</option>
                  <option>已取消</option>
                </select>
                <select class="rounded-md border border-gray-300 px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                  <option>最近30天</option>
                  <option>最近7天</option>
                  <option>今天</option>
                  <option>昨天</option>
                  <option>自定义...</option>
                </select>
              </div>
            </div>
          </div>
          
          <!-- 订单列表 -->
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th class="px-3 py-3 text-left">
                    <div class="flex items-center">
                      <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    </div>
                  </th>
                  <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">订单号</th>
                  <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">客户</th>
                  <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">平台</th>
                  <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">商品</th>
                  <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">金额</th>
                  <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">运单号</th>
                  <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                  <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">日期</th>
                  <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                <tr>
                  <td class="px-3 py-4 whitespace-nowrap">
                    <div class="flex items-center">
                      <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    </div>
                  </td>
                  <td class="px-3 py-4 whitespace-nowrap text-sm font-medium text-blue-600">#ORD-5289</td>
                  <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500">Sarah Johnson</td>
                  <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500">
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">Amazon</span>
                  </td>
                  <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500">智能手表 x1</td>
                  <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500">\$129.99</td>
                  <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500">UPS12345678</td>
                  <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500">
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">已发货</span>
                  </td>
                  <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500">2025-06-18</td>
                  <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500">
                    <div class="flex space-x-2">
                      <button class="text-blue-600 hover:text-blue-900"><i class="fas fa-eye"></i></button>
                      <button class="text-green-600 hover:text-green-900"><i class="fas fa-print"></i></button>
                      <button class="text-gray-600 hover:text-gray-900"><i class="fas fa-ellipsis-v"></i></button>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="px-3 py-4 whitespace-nowrap">
                    <div class="flex items-center">
                      <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    </div>
                  </td>
                  <td class="px-3 py-4 whitespace-nowrap text-sm font-medium text-blue-600">#ORD-5288</td>
                  <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500">Michael Chen</td>
                  <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500">
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">eBay</span>
                  </td>
                  <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500">蓝牙耳机 x2</td>
                  <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500">\$85.50</td>
                  <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500">--</td>
                  <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500">
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">处理中</span>
                  </td>
                  <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500">2025-06-18</td>
                  <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500">
                    <div class="flex space-x-2">
                      <button class="text-blue-600 hover:text-blue-900"><i class="fas fa-eye"></i></button>
                      <button class="text-green-600 hover:text-green-900"><i class="fas fa-print"></i></button>
                      <button class="text-gray-600 hover:text-gray-900"><i class="fas fa-ellipsis-v"></i></button>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="px-3 py-4 whitespace-nowrap">
                    <div class="flex items-center">
                      <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    </div>
                  </td>
                  <td class="px-3 py-4 whitespace-nowrap text-sm font-medium text-blue-600">#ORD-5287</td>
                  <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500">Emma Wilson</td>
                  <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500">
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-purple-100 text-purple-800">Shopify</span>
                  </td>
                  <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500">便携式充电器 x1,
