<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新建订单 - 跨境卖家订单管理系统</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    <!-- 侧边栏 -->
    <div class="bg-blue-800 text-white w-64 flex-shrink-0">
      <div class="p-4 border-b border-blue-700">
        <h1 class="text-xl font-bold">GlobalOrderPro</h1>
      </div>
      <nav class="mt-4">
        <a href="dashboard.html" class="flex items-center py-2 px-4 hover:bg-blue-700">
          <i class="fas fa-chart-line w-6"></i>
          <span>数据概览</span>
        </a>
        <a href="orders.html" class="flex items-center py-2 px-4 bg-blue-900">
          <i class="fas fa-shopping-cart w-6"></i>
          <span>订单管理</span>
        </a>
        <a href="inventory.html" class="flex items-center py-2 px-4 hover:bg-blue-700">
          <i class="fas fa-boxes w-6"></i>
          <span>库存管理</span>
        </a>
        <a href="logistics.html" class="flex items-center py-2 px-4 hover:bg-blue-700">
          <i class="fas fa-truck w-6"></i>
          <span>物流管理</span>
        </a>
        <a href="customers.html" class="flex items-center py-2 px-4 hover:bg-blue-700">
          <i class="fas fa-users w-6"></i>
          <span>客户管理</span>
        </a>
        <a href="analytics.html" class="flex items-center py-2 px-4 hover:bg-blue-700">
          <i class="fas fa-chart-bar w-6"></i>
          <span>数据分析</span>
        </a>
        <a href="settings.html" class="flex items-center py-2 px-4 hover:bg-blue-700">
          <i class="fas fa-cog w-6"></i>
          <span>系统设置</span>
        </a>
      </nav>
    </div>

    <!-- 主内容区 -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- 顶部导航栏 -->
      <header class="bg-white shadow-sm z-10">
        <div class="flex items-center justify-between p-4">
          <div class="flex items-center">
            <button class="text-gray-500 focus:outline-none">
              <i class="fas fa-bars"></i>
            </button>
            <h2 class="ml-4 text-lg font-medium">新建订单</h2>
          </div>
          <div class="flex items-center">
            <div class="relative">
              <input type="text" placeholder="搜索..." class="w-64 rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
              <i class="fas fa-search absolute right-3 top-2.5 text-gray-400"></i>
            </div>
            <div class="ml-4 relative">
              <button class="flex items-center focus:outline-none">
                <img class="h-8 w-8 rounded-full object-cover" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="用户头像">
                <span class="ml-2 text-sm font-medium text-gray-700">John Doe</span>
                <i class="fas fa-chevron-down ml-1 text-xs text-gray-400"></i>
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- 主要内容 -->
      <main class="flex-1 overflow-y-auto p-4">
        <!-- 返回按钮 -->
        <div class="mb-4">
          <a href="orders.html" class="inline-flex items-center text-blue-600 hover:text-blue-800">
            <i class="fas fa-arrow-left mr-2"></i> 返回订单列表
          </a>
        </div>

        <!-- 表单标题和操作 -->
        <div class="bg-white rounded-lg shadow mb-6">
          <div class="p-4 border-b border-gray-200 flex justify-between items-center">
            <div>
              <h3 class="text-lg font-medium text-gray-900">新建订单</h3>
              <p class="text-sm text-gray-500">创建一个新的销售订单</p>
            </div>
            <div class="flex space-x-2">
              <button type="submit" form="new-order-form" class="px-4 py-2 bg-blue-600 text-white rounded-md text-sm font-medium hover:bg-blue-700">
                保存订单
              </button>
              <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md text-sm font-medium hover:bg-gray-200">
                取消
              </button>
            </div>
          </div>
        </div>

        <form id="new-order-form">
          <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- 订单基本信息 -->
            <div class="lg:col-span-2">
              <div class="bg-white rounded-lg shadow mb-6">
                <div class="p-4 border-b border-gray-200">
                  <h3 class="text-md font-medium text-gray-900">订单信息</h3>
                </div>
                <div class="p-4">
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-1">销售平台 <span class="text-red-500">*</span></label>
                      <select required class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">选择平台</option>
                        <option>Amazon</option>
                        <option>eBay</option>
                        <option>Shopify</option>
                        <option>Etsy</option>
                        <option>Walmart</option>
                        <option>其他</option>
                      </select>
                    </div>
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-1">平台订单号</label>
                      <input type="text" placeholder="平台订单号" class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-1">订单日期 <span class="text-red-500">*</span></label>
                      <input type="date" required value="2025-06-18" class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-1">订单状态 <span class="text-red-500">*</span></label>
                      <select required class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option>待付款</option>
                        <option selected>处理中</option>
                        <option>已发货</option>
                        <option>已完成</option>
                        <option>已取消</option>
                      </select>
                    </div>
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-1">支付方式</label>
                      <select class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">选择支付方式</option>
                        <option>信用卡</option>
                        <option>PayPal</option>
                        <option>Amazon Pay</option>
                        <option>Apple Pay</option>
                        <option>其他</option>
                      </select>
                    </div>
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-1">支付状态</label>
                      <select class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option>未支付</option>
                        <option selected>已支付</option>
                        <option>部分支付</option>
                        <option>退款中</option>
                        <option>已退款</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>

              <!-- 商品信息 -->
              <div class="bg-white rounded-lg shadow mb-6">
                <div class="p-4 border-b border-gray-200 flex justify-between">
                  <h3 class="text-md font-medium text-gray-900">商品信息</h3>
                  <button type="button" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                    <i class="fas fa-plus mr-1"></i> 添加商品
                  </button>
                </div>
                <div class="overflow-x-auto">
                  <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                      <tr>
                        <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">商品</th>
                        <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">SKU</th>
                        <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">单价</th>
                        <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">数量</th>
                        <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">小计</th>
                        <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                      </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                      <tr>
                        <td class="px-3 py-4 whitespace-nowrap">
                          <div class="flex items-center">
                            <div class="h-10 w-10 flex-shrink-0">
                              <img class="h-10 w-10 rounded-md" src="https://via.placeholder.com/40" alt="商品图片">
                            </div>
                            <div class="ml-4">
                              <div class="text-sm font-medium text-gray-900">智能手表</div>
                              <div class="text-sm text-gray-500">黑色 | 42mm</div>
                            </div>
                          </div>
                        </td>
                        <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500">SW-BLK-42</td>
                        <td class="px-3 py-4 whitespace-nowrap">
                          <input type="number" value="129.99" step="0.01" min="0" class="w-20 rounded-md border border-gray-300 px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </td>
                        <td class="px-3 py-4 whitespace-nowrap">
                          <input type="number" value="1" min="1" class="w-16 rounded-md border border-gray-300 px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </td>
                        <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500">\$129.99</td>
                        <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500">
                          <button type="button" class="text-red-600 hover:text-red-900">
                            <i class="fas fa-trash"></i>
                          </button>
                        </td>
                      </tr>
                      <tr>
                        <td class="px-3 py-4 whitespace-nowrap">
                          <div class="flex items-center">
                            <div class="h-10 w-10 flex-shrink-0">
                              <img class="h-10 w-10 rounded-md" src="https://via.placeholder.com/40" alt="商品图片">
                            </div>
                            <div class="ml-4">
                              <div class="text-sm font-medium text-gray-900">充电线</div>
                              <div class="text-sm text-gray-500">白色 | 1m</div>
                            </div>
                          </div>
                        </td>
                        <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500">CL-WHT-1M</td>
                        <td class="px-3 py-4 whitespace-nowrap">
                          <input type="number" value="9.99" step="0.01" min="0" class="w-20 rounded-md border border-gray-300 px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </td>
                        <td class="px-3 py-4 whitespace-nowrap">
                          <input type="number" value="2" min="1" class="w-16 rounded-md border border-gray-300
                                                    <input type="number" value="2" min="1" class="w-16 rounded-md border border-gray-300 px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </td>
                        <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500">\$19.98</td>
                        <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500">
                          <button type="button" class="text-red-600 hover:text-red-900">
                            <i class="fas fa-trash"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                    <tfoot class="bg-gray-50">
                      <tr>
                        <td colspan="4" class="px-3 py-3 text-right text-sm font-medium text-gray-500">商品总计:</td>
                        <td class="px-3 py-3 text-sm font-medium text-gray-900">\$149.97</td>
                        <td></td>
                      </tr>
                    </tfoot>
                  </table>
                </div>
                <div class="p-4 border-t border-gray-200">
                  <button type="button" class="px-3 py-1 border border-gray-300 rounded-md text-sm text-gray-700 hover:bg-gray-50">
                    <i class="fas fa-search mr-1"></i> 搜索商品
                  </button>
                </div>
              </div>

              <!-- 物流信息 -->
              <div class="bg-white rounded-lg shadow mb-6">
                <div class="p-4 border-b border-gray-200">
                  <h3 class="text-md font-medium text-gray-900">物流信息</h3>
                </div>
                <div class="p-4">
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-1">物流公司</label>
                      <select class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">选择物流公司</option>
                        <option>UPS</option>
                        <option>FedEx</option>
                        <option>DHL</option>
                        <option>USPS</option>
                        <option>其他</option>
                      </select>
                    </div>
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-1">运单号</label>
                      <input type="text" placeholder="运单号" class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-1">发货日期</label>
                      <input type="date" class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-1">预计送达日期</label>
                      <input type="date" class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                  </div>
                </div>
              </div>

              <!-- 备注信息 -->
              <div class="bg-white rounded-lg shadow mb-6">
                <div class="p-4 border-b border-gray-200">
                  <h3 class="text-md font-medium text-gray-900">备注信息</h3>
                </div>
                <div class="p-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">订单备注</label>
                    <textarea rows="3" placeholder="输入订单备注信息..." class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                  </div>
                  <div class="mt-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">内部备注</label>
                    <textarea rows="3" placeholder="仅内部可见的备注信息..." class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                  </div>
                </div>
              </div>
            </div>

            <!-- 客户信息和订单汇总 -->
            <div class="lg:col-span-1">
              <!-- 客户信息 -->
              <div class="bg-white rounded-lg shadow mb-6">
                <div class="p-4 border-b border-gray-200 flex justify-between">
                  <h3 class="text-md font-medium text-gray-900">客户信息</h3>
                  <button type="button" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                    <i class="fas fa-search mr-1"></i> 查找客户
                  </button>
                </div>
                <div class="p-4">
                  <div class="space-y-4">
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-1">客户名称 <span class="text-red-500">*</span></label>
                      <input type="text" required placeholder="客户姓名" class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-1">电子邮箱</label>
                      <input type="email" placeholder="客户邮箱" class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-1">联系电话</label>
                      <input type="tel" placeholder="联系电话" class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                  </div>
                </div>
              </div>

              <!-- 收货地址 -->
              <div class="bg-white rounded-lg shadow mb-6">
                <div class="p-4 border-b border-gray-200">
                  <h3 class="text-md font-medium text-gray-900">收货地址</h3>
                </div>
                <div class="p-4">
                  <div class="space-y-4">
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-1">收件人 <span class="text-red-500">*</span></label>
                      <input type="text" required placeholder="收件人姓名" class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-1">联系电话 <span class="text-red-500">*</span></label>
                      <input type="tel" required placeholder="联系电话" class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-1">国家/地区 <span class="text-red-500">*</span></label>
                      <select required class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">选择国家/地区</option>
                        <option>美国</option>
                        <option>加拿大</option>
                        <option>英国</option>
                        <option>德国</option>
                        <option>法国</option>
                        <option>澳大利亚</option>
                        <option>日本</option>
                        <option>其他</option>
                      </select>
                    </div>
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-1">州/省 <span class="text-red-500">*</span></label>
                      <input type="text" required placeholder="州/省" class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-1">城市 <span class="text-red-500">*</span></label>
                      <input type="text" required placeholder="城市" class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-1">详细地址 <span class="text-red-500">*</span></label>
                      <textarea required rows="2" placeholder="详细地址" class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-1">邮政编码 <span class="text-red-500">*</span></label>
                      <input type="text" required placeholder="邮政编码" class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                  </div>
                </div>
              </div>

              <!-- 订单汇总 -->
              <div class="bg-white rounded-lg shadow mb-6">
                <div class="p-4 border-b border-gray-200">
                  <h3 class="text-md font-medium text-gray-900">订单汇总</h3>
                </div>
                <div class="p-4">
                  <div class="space-y-3">
                    <div class="flex justify-between">
                      <span class="text-sm text-gray-600">商品小计:</span>
                      <span class="text-sm font-medium text-gray-900">\$149.97</span>
                    </div>
                    <div class="flex justify-between">
                      <span class="text-sm text-gray-600">运费:</span>
                      <div class="flex items-center">
                        <input type="number" value="12.50" step="0.01" min="0" class="w-20 rounded-md border border-gray-300 px-2 py-1 text-right focus:outline-none focus:ring-2 focus:ring-blue-500">
                      </div>
                    </div>
                    <div class="flex justify-between">
                      <span class="text-sm text-gray-600">税费:</span>
                      <div class="flex items-center">
                        <input type="number" value="8.25" step="0.01" min="0" class="w-20 rounded-md border border-gray-300 px-2 py-1 text-right focus:outline-none focus:ring-2 focus:ring-blue-500">
                      </div>
                    </div>
                    <div class="flex justify-between">
                      <span class="text-sm text-gray-600">折扣:</span>
                      <div class="flex items-center">
                        <input type="number" value="0.00" step="0.01" min="0" class="w-20 rounded-md border border-gray-300 px-2 py-1 text-right focus:outline-none focus:ring-2 focus:ring-blue-500">
                      </div>
                    </div>
                    <div class="pt-3 border-t border-gray-200 flex justify-between">
                      <span class="text-base font-medium text-gray-900">订单总计:</span>
                      <span class="text-base font-bold text-blue-600">\$170.72</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 底部操作按钮 -->
          <div class="flex justify-end space-x-3 mb-6">
            <button type="button" class="px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              取消
            </button>
            <button type="submit" class="px-4 py-2 bg-blue-600 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              保存订单
            </button>
          </div>
        </form>
      </main>
    </div>
  </div>

  <!-- 添加商品弹窗 (隐藏状态) -->
  <div class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden" id="add-product-modal">
